<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Musik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #pemutar {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        #judulLagu {
            font-size: 24px;
        }

        #audioPlayer {
            width: 100%;
            margin: 20px 0;
        }

        #lirik-container {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            max-height: 200px;
            overflow-y: scroll;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="pemutar">
        <h1 id="judulLagu">Judul Lagu</h1>
        <audio id="audioPlayer" controls>
            <!-- Tambahkan sumber musik di sini -->
        </audio>
        <div id="lirik-container">
            <!-- Di sini akan ditampilkan baris-baris lirik -->
        </div>
        <button id="putarSebelumnya">Putar Lagu Sebelumnya</button>
        <button id="putarBerikutnya">Putar Lagu Berikutnya</button>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const putarBerikutnyaButton = document.getElementById('putarBerikutnya');
        const putarSebelumnyaButton = document.getElementById('putarSebelumnya');
        const judulLagu = document.getElementById('judulLagu');
        const lirikContainer = document.getElementById('lirik-container');

        const playlist = [
          {
            judul: 'Enchanted',
            sumberMusik: 'Enchanted.mp3',
            lirik: [
              
  "There I was again tonight",
  "Forcing laughter, faking smiles",
  "Same old tired, lonely place",
  "Walls of insincerity",
  "Shifting eyes and vacancy",
  "Vanished when I saw your face",
  "All I can say is it was enchanting to meet you",
  "Your eyes whispered, \"Have we met?\"",
  "Across the room, your silhouette",
  "Starts to make its way to me",
  "The playful conversation starts",
  "Counter all your quick remarks",
  "Like passing notes in secrecy",
  "And it was enchanting to meet you",
  "All I can say is I was enchanted to meet you",
  "This night is sparklin', don't you let it go",
  "I'm wonderstruck, blushin' all the way home",
  "I'll spend forever wonderin' if you knew",
  "I was enchanted to meet you",
  "The lingering question kept me up",
  "2AM, who do you love?",
  "I wonder 'til I'm wide awake",
  "And now, I'm pacing back and forth",
  "Wishing you were at my door",
  "I'd open up and you would say",
  "\"Hey, it was enchanting to meet you\"",
  "All I know is I was enchanted to meet you",
  "This night is sparklin', don't you let it go",
  "I'm wonderstruck, blushin' all the way home",
  "I'll spend forever wonderin' if you knew",
  "This night is flawless, don't you let it go",
  "I'm wonderstruck, dancing around all alone",
  "I'll spend forever wonderin' if you knew",
  "I was enchanted to meet you",
  "This is me praying that",
  "This was the very first page",
  "Not where the storyline ends",
  "My thoughts will echo your name",
  "Until I see you again",
  "These are the words I held back",
  "As I was leaving too soon",
  "I was enchanted to meet you",
  "Please, don't be in love with someone else",
  "Please, don't have somebody waiting on you",
  "Please, don't be in love with someone else (Ooh)",
  "Please, don't have somebody waiting on you (Ooh, oh)",
  "This night is sparklin', don't you let it go",
  "I'm wonderstruck, blushin' all the way home",
  "I'll spend forever wonderin' if you knew",
  "This night is flawless (Please, don't be in love with someone else)",
  "Don't you let it go", 
"I'm wonderstruck (Please, don't have somebody waiting on you)",
"Dancing around all alone", 
"I'll spend forever (Please, don't be in love with someone else)",
"Wonderin' if you knew", 
"I was enchanted to meet you"

              // Lanjutkan dengan baris lirik lainnya
            ]
          },
          {
            judul: 'Lagu Kedua',
            sumberMusik: 'musik2.mp3',
            lirik: [
              "Lirik lagu kedua - baris 1",
              "Lirik lagu kedua - baris 2",
              // Lanjutkan dengan baris lirik lainnya
            ]
          },
          // Tambahkan lagu dan lirik berikutnya seperti di bawah ini:
          {
            judul: 'Lagu Ketiga',
            sumberMusik: 'musik3.mp3',
            lirik: [
              "Lirik lagu ketiga - baris 1",
              "Lirik lagu ketiga - baris 2",
              // Lanjutkan dengan baris lirik lainnya
            ]
          },
          // Lanjutkan dengan lagu dan lirik berikutnya
        ];

        let currentIndex = 0;

        function putarLaguBerikutnya() {
            currentIndex++;
            if (currentIndex < playlist.length) {
                const laguBerikutnya = playlist[currentIndex];
                audioPlayer.src = laguBerikutnya.sumberMusik;
                audioPlayer.load();
                audioPlayer.play();
                judulLagu.textContent = laguBerikutnya.judul;
                tampilkanLirik(laguBerikutnya.lirik);
            }
        }

        function putarLaguSebelumnya() {
            currentIndex--;
            if (currentIndex >= 0) {
                const laguSebelumnya = playlist[currentIndex];
                audioPlayer.src = laguSebelumnya.sumberMusik;
                audioPlayer.load();
                audioPlayer.play();
                judulLagu.textContent = laguSebelumnya.judul;
                tampilkanLirik(laguSebelumnya.lirik);
            }
        }

        function tampilkanLirik(lirik) {
            lirikContainer.innerHTML = ''; // Bersihkan lirik sebelum menampilkan yang baru

            lirik.forEach(baris => {
                const barisLirikElem = document.createElement('p');
                barisLirikElem.textContent = baris;
                lirikContainer.appendChild(barisLirikElem);
            });
        }

        putarBerikutnyaButton.addEventListener('click', putarLaguBerikutnya);
        putarSebelumnyaButton.addEventListener('click', putarLaguSebelumnya);

        // Memulai dengan lagu pertama
        audioPlayer.src = playlist[currentIndex].sumberMusik;
        judulLagu.textContent = playlist[currentIndex].judul;
        tampilkanLirik(playlist[currentIndex].lirik);
    </script>
</body>
</html>
